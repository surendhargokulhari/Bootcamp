<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: violet;
        }
        .slider-container {
            width: 500px;
            height: 300px;
            margin: auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .slider {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide images initially */
        }
        .slider img.active {
            display: block; /* Show only the active image */
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Image Slider</h2>
    <div class="slider-container">
        <div class="slider">
            <img src="https://4kwallpapers.com/images/wallpapers/lamborghini-3840x2160-11125.jpeg" class="active">
            <img src="https://free-3dtextureshd.com/wp-content/uploads/2024/08/86.jpg.webp">
            <img src="https://c4.wallpaperflare.com/wallpaper/323/372/925/lamborghini-car-lamborghini-aventador-vehicle-wallpaper-preview.jpg">
            <img src="https://c4.wallpaperflare.com/wallpaper/787/18/502/cars-hd-widescreen-high-quality-desktop-wallpaper-preview.jpg">
        </div>
    </div>

    <div class="buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        let images = document.querySelectorAll(".slider img");
        let currentIndex = 0;

        function showImage(index) {
            images.forEach(img => img.classList.remove("active"));
            images[index].classList.add("active");
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    </script>

</body>
</html>
