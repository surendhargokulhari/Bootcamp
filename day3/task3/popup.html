<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        /* Button to open modal */
        .open-modal-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .open-modal-btn:hover {
            background: #0056b3;
        }

        /* Modal Background (Hidden by default) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Modal Content Box */
        .modal-content {
            background: white;
            padding: 20px;
            margin: 15% auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        /* Close Button (X) */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }

        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Who are you ?</h2>
    
    <!-- Button to open the modal -->
    <button class="open-modal-btn" onclick="openModal()">click me</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>I am</h2>
            <p>Gokulakrishnan R</p>
        </div>
    </div>

    <script>
        // Function to open modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Function to close modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        
    </script>

</body>
</html>
